<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Встраивание карты паркинга</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f1ec;
      color: #3b2a1d;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    .title {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }
    .frame {
      width: 100%;
      height: min(80vh, 820px);
      border: 2px solid #3b2a1d;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 12px 24px rgba(59, 42, 29, 0.14);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Карта паркинга (iframe)</h1>
    <iframe class="frame" src="index.html" title="Карта паркинга"></iframe>
  </div>
</body>
</html>
